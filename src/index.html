<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Swift Launch</title>
    <link rel="stylesheet" href="../assets/css/index.css">
 </head>
 <body>
     <div id="main-container">
         <div id="left-panel"> <!-- Left Panel Start -->
            <div id="search-bar-container">
                <div id="search-icon"><i data-feather="arrow-right" color="white"></i></div>
                <input type="text" placeholder="Search" id="search-bar" oninput="searchInput()">
            </div>
            <div id="tab-container">
                <!-- Removed Two Default Buttons -->
            </div>
            <div id="add-button-container">
                <button id="add-program-button">Add Program</button>
            </div>
         </div> <!-- Left Panel End -->
         <div id="content-panel"> <!-- Content Screen Start -->
            <div id="content-wrapper">
                <div class="program-header">
                    <img src="../assets/cat.jpg" id="program-icon">
                    <h1 id="title">Welcome to Swift Launch!</h1>
                </div>
                <div class="program-body" id="main-content">
                    <div id="program-button-container">
                        <button id="launch-button"><i data-feather="play"></i> Launch</button>
                        <button id="edit-btn" ><i data-feather="tool"></i> Edit</button>
                    </div>
                    <div class="program-body-content">
                        <p id = "description">
                            Click "Add Program" to get started!
                        </p>
                    </div>
                </div>
                <div class="program-body" id="edit-form-wrapper" hidden>
                    <div id="content-page-id" hidden></div>
                    <label for="title-input">App Title</label>
                    <input type="text" id="title-input" name="title-input" />
                    <label for="path-input">Application Path</label>
                    <input type="button" id="path-input" name="path-input" onclick="getProgramPath()" data-new-path="" value="Select Path"/>
                    <label for="description-input">Description</label>
                    <textarea id="description-input"></textarea>
                    <button id="edit-submit-btn" onclick="editInformation()">Submit</button>
                </div>
            </div>
         </div> <!-- Content Screen End -->
     </div>
    </body>
    <script src="../assets/feather.min.js"></script>
    <script>feather.replace({'width': 16, 'height': 16, 'fill': '#eee'})</script>
    <script src="index.js"></script>
</html>
