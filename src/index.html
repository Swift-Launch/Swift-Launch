<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Swift Launch</title>
    <link rel="stylesheet" href="../assets/css/index.css">
 </head>
 <body>
     <div id="main-container">
         <div id="left-panel"> <!-- Left Panel Start -->
            <div id="search-bar-container">
                <input type="text" placeholder="Search" id="search-bar" oninput="searchInput()">
            </div>
            <div id="tab-container">
                <!-- Removed Two Default Buttons -->
            </div>
            <div id="add-button-container">
                <button id="add-program-button">Add Program</button>
            </div>
         </div> <!-- Left Panel End -->
         <div id="content-panel"> <!-- Content Screen Start -->
            <div class="program-header">
                <img src="../assets/cat.jpg" id="program-icon">
                <h1 id="title">Welcome to Swift Launch!</h1>
            </div>
            <div class="program-body">
                <button id="launch-button">Launch</button>
                <div class="program-body-content">
                    <p id = "description">
                        To get started, click the "Add Program" button to add a program.
                    </p>
                </div>
            </div>
         </div> <!-- Content Screen End -->
     </div>
    </body>
    <script src="index.js"></script>
</html>
